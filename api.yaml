image:
  repository: ghcr.io/imre-gabor/cubix/cloudnative5/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# env:
# - name: API_MESSAGE_URL
#   value: http://db-spring-cubix:8080

configMap:
  enabled: true
  as: file

openTelemetry:
  targetUrl: http://tempo.tools:4317

ingress:
  enabled: true
  hosts:
    - host: application.cubix.localhost
      paths:
        - path: /
          pathType: Prefix
